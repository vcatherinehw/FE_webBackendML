<header class="flex justify-between items-center p-3 bg-white rounded shadow">
  <!-- Kiri: Hamburger -->
  <!-- <button class="text-2xl text-white bg-blue-500 py-1 px-3 rounded-lg">
    <fa-icon [icon]="faBars"></fa-icon>
  </button> -->
  <div class="relative flex-1 max-w-md">
    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
      <fa-icon [icon]="faSearch" class="text-gray-400"></fa-icon>
    </div>
    <input
      type="text"
      placeholder="Search transactions, users..."
      class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
      (input)="onSearch($event)"
    />
  </div>

  <!-- Kanan: Notif, User Info -->
  <div class="flex items-center gap-4 ml-4">
    <!-- Notif -->
    <button
      class="text-xl py-1 px-3 rounded-lg border-t border-l border-gray-300"
    >
      <fa-icon [icon]="faBell"></fa-icon>
    </button>                                            

    <!-- User Info -->
    <div class="text-right leading-tight hidden sm:block">
      <div class="font-semibold text-sm">username</div>
      <div class="text-xs flex items-center justify-end gap-1 text-orange-400">
        <span class="w-2 h-2 bg-orange-400 rounded-full inline-block"></span>
        Online
      </div>
    </div>

    <!-- Avatar -->
    <a routerLink="/profile" class="cursor-pointer">
      <img
      src="/assets/avatar.png"
      class="w-12 h-10 rounded-full border border-white"
      alt="User Avatar"
      onerror="this.onerror=null; this.src='https://placehold.co/48x40/EFEFEF/333333?text=User';"
      />
    </a>
  </div>
</header>
