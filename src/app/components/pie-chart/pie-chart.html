<div class="bg-white py-4 px-6 rounded shadow h-full">
  <!-- Header -->
  <div class="mb-4 text-right">
    <h2 class="text-xl font-semibold">Alert Case Analytic</h2>
    <p class="text-sm text-gray-500">
      Showing summary of Alert Case by classification
    </p>
  </div>

  <!-- Grid Layout -->
  <div class="flex justify-between items-center mt-8">
    <!-- Left -->
    <div class="space-y-4 text-sm">
      <span class="font-medium">Positive</span>
      <div class="flex items-center gap-2">
        <span class="w-3 h-3 bg-green-500 rounded-full"></span>
        <div class="text-green-600 font-bold">11</div>
      </div>

      <span class="font-medium">Negative</span>
      <div class="flex items-center gap-2">
        <div class="text-red-600 font-bold">13</div>
        <span class="w-3 h-3 bg-red-500 rounded-full"></span>
      </div>
    </div>

    <!-- Pie Chart -->
    <div class="relative flex justify-center items-center w-full h-50">
      <svg viewBox="0 0 36 36" class="w-40 h-40 rotate-[-90deg]">
        <!-- Positive: Green -->
        <circle
          r="16"
          cx="18"
          cy="18"
          fill="transparent"
          stroke="#22c55e"
          stroke-width="4"
          stroke-dasharray="0.05 100"
          stroke-dashoffset="0"
        />
        <!-- Negative: Red -->
        <circle
          r="16"
          cx="18"
          cy="18"
          fill="transparent"
          stroke="#ef4444"
          stroke-width="4"
          stroke-dasharray="0.06 100"
          stroke-dashoffset="0.05"
        />
        <!-- Suspicious: Yellow -->
        <circle
          r="16"
          cx="18"
          cy="18"
          fill="transparent"
          stroke="#facc15"
          stroke-width="4"
          stroke-dasharray="0.08 100"
          stroke-dashoffset="0.11"
        />
        <!-- Not Class: Blue -->
        <circle
          r="16"
          cx="18"
          cy="18"  
          fill="transparent"
          stroke="#3b82f6"
          stroke-width="4"
          stroke-dasharray="99.81 100"
          stroke-dashoffset="0.19"
        />
      </svg>
      <!-- Center Text -->
      <div class="absolute text-center">
        <div class="text-sm text-gray-500">Not Class</div>
        <div class="text-lg font-bold text-gray-700">99.91%</div>
      </div>
    </div>

    <!-- Right -->
    <div class="space-y-4 text-sm">
      <span class="font-medium">Suspicious</span>
      <div class="flex items-center gap-2">
        <span class="w-3 h-3 bg-yellow-400 rounded-full"></span>
        <div class="text-yellow-500 font-bold">17</div>
      </div>

      <span class="font-medium">Not Class</span>
      <div class="flex items-center gap-2">
        <span class="w-3 h-3 bg-blue-500 rounded-full"></span>
        <div class="text-blue-500 font-bold">22055</div>
      </div>
    </div>
  </div>
</div>
